<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Albums:</h1>
  {% if albums %}
    <ul>
      {% for album in albums %}
        <li>{{ album.name }}</li>
        <ul>
          {% for track in album.tracks.track %}
            <li>{{ track.name }}</li>
          {% endfor %}
        </ul>
      {% endfor %}
    </ul>
  {% else %}
    <p>No albums found.</p>
  {% endif %}
</body>
</html>
